<link rel="stylesheet" href="https://unpkg.com/semantic-ui-calendar/dist/calendar.min.css">
<sui-modal id="register-form"  [isClosable]="true"
  [isInverted]="true"
  (dismissed)="modal.deny()"
  (denied)="location.back()"
  [mustScroll]=true #modal> 
  <div class="header">
       <p class="reg-header">Registration</p>
  </div>
  <div class="content">
    <p>Register with..</p> 
    <button class="ui facebook button" (click)="register('facebook')">
      <i class="facebook icon"></i>
      Facebook
    </button>
    <button class="ui google plus button" (click)="register('google')">
      <i class="google plus icon"></i>
      Google 
    </button>
    <button class="ui linkedin button">
      <i class="linkedin icon"></i>
      LinkedIn
    </button>
    <div *ngIf='isLogged' class="addition-info ui segment">
      <p>Fill the following fields</p>
      <div class="ui form">
        <div class="field">
          <label>Phone</label>
          <input type="text" placeholder="Phone" [(ngModel)]="phone">
        </div>

        <div class="field">
          <label>Date</label>
          <div class="ui left icon input">
              <i class="calendar icon"></i>
              <input suiDatepicker
              placeholder="Pick your birth"
                    [(ngModel)]="birthday"
                    [pickerMode]="mode">
          </div>
        </div> 

        <div class="field">
          <label>Gender</label>
          <select class="ui dropdown" [(ngModel)]="gender">
            <option class="ui" value="Male">Male</option>
            <option class="ui" value="Female">Female</option>
          </select>
        </div> 

        <div *ngIf="error" class="error-field">
          <sui-message class="error">
            <div class="header">
              Error
            </div>
            <p>You must fill all fields</p>
          </sui-message>
        </div>
        <button class="red ui button" (click)="confirmRegister()">Register</button>
      </div>
    </div>

    <div class="ui horizontal divider" *ngIf="!isLogged">or</div> 
      
    <div class="already-have">
      Already have account? <a class="sign-link" href="#">Sign in</a>
    </div>
    
  </div>
</sui-modal>
