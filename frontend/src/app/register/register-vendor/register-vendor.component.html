<div class="">
    <div class="ui form">

        <div class="field">
            <!-- <label>Experience (years)</label> -->
            <input type="text" placeholder="FIRST NAME" [(ngModel)]="firstName">
        </div>

        <div class="field">
            <!-- <label>Experience (years)</label> -->
            <input type="text" placeholder="MIDDLE NAME" [(ngModel)]="middleName">
        </div>

        <div class="field">
            <!-- <label>Experience (years)</label> -->
            <input type="text" placeholder="LAST NAME" [(ngModel)]="lastName">
        </div>

        <div class="field">
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input suiDatepicker placeholder="BIRTHDAY" [(ngModel)]="birthday" [pickerMode]="mode">
            </div>
        </div>

        <div class="field">
            <input type="text" placeholder="SPECIALITY" [(ngModel)]="speciality">
        </div>

        <div class="field">
            <input type="text" placeholder="POSITION" [(ngModel)]="position">
        </div>

        <div class="field">
            <input type="text" placeholder="EXPERIENCE" [(ngModel)]="experience">
        </div>

        <div class="field">
            <input type="text" placeholder="PHONE" [(ngModel)]="phone">
        </div>



        <div *ngIf="error" class="error-field">
            <sui-message class="error">
                <div class="header">
                    Error
                </div>
                <p>You must fill all fields</p>
            </sui-message>
        </div>
        <div class="confirm-div">
            <a align=center class="ui button reg-btn" (click)="confirmRegister()">REGISTER</a>
        </div>
    </div>
</div>
