<div class="ui segment">
    <div class="ui form">

        <div class="field">
            <!-- <label>Phone</label> -->
            <input type="text" placeholder="COMPANY NAME" [(ngModel)]="name">
        </div>

        <div class="field">
            <!-- <label>Description</label> -->
            <textarea rows="3" placeholder="COMPANY DESCRIPTION" [(ngModel)]="description"></textarea>
        </div>

        <div class="field">
            <!-- <label>Phone</label> -->
            <input type="text" placeholder="EMAIL" [(ngModel)]="email">
        </div>

        <div class="field">
            <!-- <label>Phone</label> -->
            <input type="text" placeholder="PHONE" [(ngModel)]="phone">
        </div>

        <div class="field">
            <!-- <label>Staff</label> -->
            <input type="text" placeholder="STAFF" [(ngModel)]="staff">
        </div>

        <div class="field">
            <!-- <label>Foundation</label> -->
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input suiDatepicker placeholder="FOUNDATION" [(ngModel)]="foundation" [pickerMode]="mode">
            </div>
        </div>

        <div *ngIf="error" class="error-field">
            <sui-message class="error">
                <div class="header">
                    Error
                </div>
                <p>You must fill all fields</p>
            </sui-message>
        </div>
        <div class="confirm-div">
            <a align=center class="ui button reg-btn" (click)="confirmRegister()">REGISTER</a>
        </div>

    </div>
</div>
