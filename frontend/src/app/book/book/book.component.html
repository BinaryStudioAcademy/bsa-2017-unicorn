<div *ngIf="!formIsSended;else formSended">
    <form class="ui form book-form" [class.loading]="onSending" name="bookForm" #bookForm="ngForm">
        <div class="field">
            <label>Choose work</label>
            <select class="ui fluid dropdown">
      <option value="1">Work type</option>
      <option value="2">Work type</option>
      <option value="3">Work type</option>
      <option value="4">Work type</option>
    </select>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input required suiDatepicker [(ngModel)]="book.date" name="date" [pickerUseNativeOnMobile]="false" placeholder="DATE" #date="ngModel">
            </div>
            <div *ngIf="date.invalid && (date.dirty && date.touched)" class="valid-error">* Required</div>
        </div>
        <div class="field">
            <input required [(ngModel)]="book.location.Adress" (ngModelChange)="adressChanged($event)" name="location" placeholder="FRANKA, 12" #location="ngModel">
            <div *ngIf="location.invalid && (location.dirty)" class="valid-error">* Required</div>
        </div>
        <div class="field">
            <input required pattern="^\+(?:[0-9]●?){6,14}[0-9]$" [(ngModel)]="book.phone" name="phone" placeholder="+380 (XX) XXXXXXX" #phonenumb="ngModel">
            <div *ngIf="phonenumb.invalid && (phonenumb.dirty)">
                <div *ngIf="phonenumb.errors.required" class="valid-error">* Required</div>
                <div *ngIf="phonenumb.errors.pattern" class="valid-error">* Invalid number</div>
            </div>
        </div>
        <div class="field">
            <textarea required rows="3" name="desc" placeholder="TELL US ABOUT YOUR TASK" [(ngModel)]="book.description" #desc="ngModel"></textarea>            
        </div>
        <div style="display: flex; justify-content: center;">
            <button class="ui button" type="submit" (click)="makeOrder()">ORDER</button>
        </div>
    </form>
</div>
<ng-template #formSended>
    <div class="ui success message">
        DONE!
    </div>
</ng-template>
