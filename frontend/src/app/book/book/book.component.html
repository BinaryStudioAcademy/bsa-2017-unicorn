<div *ngIf="book !== undefined">
    <form class="ui form book-form" name="bookForm" #bookForm="ngForm">
        <div class="field">
            <label>Choose work</label>
            <select class="ui fluid dropdown">
      <option value="1">Work type</option>
      <option value="2">Work type</option>
      <option value="3">Work type</option>
      <option value="4">Work type</option>
    </select>
        </div>
        <div class="field">
            <div class="ui left icon input">
                <i class="calendar icon"></i>
                <input required suiDatepicker [(ngModel)]="book.date" name="date" [pickerUseNativeOnMobile]="false" placeholder="DATE" #date="ngModel">
            </div>
            <div *ngIf="date.invalid && (date.dirty && date.touched)" class="valid-error">* Required</div>
        </div>
        <div class="field">
            <input required [(ngModel)]="book.address" name="address" placeholder="FRANKA, 12" #address="ngModel">
            <div *ngIf="address.invalid && (address.dirty)" class="valid-error">* Required</div>
        </div>
        <div class="field">
            <input required pattern="^\+(?:[0-9]●?){6,14}[0-9]$" [(ngModel)]="book.contact" name="contact" placeholder="+380 (XX) XXXXXXX" #phonenumb="ngModel">
            <div *ngIf="phonenumb.invalid && (phonenumb.dirty)">
                <div *ngIf="phonenumb.errors.required" class="valid-error">* Required</div>
                <div *ngIf="phonenumb.errors.pattern" class="valid-error">* Invalid number</div>
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button class="ui button" type="submit" (click)="makeOrder()">ORDER</button>
        </div>
    </form>
</div>
