<div class="ui equal width grid container">
    <div class="row">
        <div class="column">
            <div class="ui equal width grid">
                <div class="row">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <h4>{{vendor.Position}}</h4>
                                <sui-rating [(ngModel)]="rating" [isReadonly]="true"></sui-rating>
                                <p>Reviews: {{reviewsCount}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <h4>About</h4>
                        <p>{{vendor.WorkLetter}}</p>
                    </div>
                </div>
                <div class="ui divider"></div>

                <div class="row">
                    <div class="column">
                        <div class="ui container">
                            <div class="flex-body">
                    <div *ngFor="let category of workCategories" class="four wide column flex-category" [ngClass]="{'selected-category': selectedCategory===category}" (click)="onCategorySelect(category)">
                        <img class="ui tiny circular image image-category" src="{{category.Icon}}">
                        <h5>{{category.Name}}</h5>
                    </div>
                    </div>
                    </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="column">
                        <h4 *ngIf="selectedCategory !== undefined">{{selectedCategory.Name}}</h4>
                        <sui-accordion class="styled fluid">
                            <sui-accordion-panel *ngFor="let work of categoryWorks">
                                <div title class="ui container work-preview-title">
                                    <i class="dropdown icon"></i>{{work.Name}}
                                </div>
                                <div content>
                                    <div class="ui container grid">
                                        <div class="three column container row">
                                            <div class="left floated column">
                                                <p>{{work.Description}}</p>
                                            </div>
                                            <div class="right floated column">
                                                <a class="ui tag label">{{work.Subcategory}}</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </sui-accordion-panel>
                        </sui-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
