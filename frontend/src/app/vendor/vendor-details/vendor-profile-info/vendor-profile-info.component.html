<div class="ui equal width grid container">
  <div class="row">
    <div class="column">
      <div class="ui equal width grid">
        <div class="row">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <h4>{{vendor.Position}}</h4>
                <sui-rating [(ngModel)]="rating.Average" [isReadonly]="true"></sui-rating>
                <p>Reviews: {{rating.ReviewsCount}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h4>About</h4>
            <p>{{vendor.WorkLetter}}</p>
          </div>
        </div>
        <div class="ui divider"></div>
         <div class="four column stackable row">
            <div *ngFor="let category of workSubcategories" 
                class="three wide column flex-feature" 
                (click)="onSubcategorySelect(category)">
              <img class="ui tiny circular image image-feature" src="../../../assets/images/square-image.png">
              <h5>{{category.Name}}</h5>
            </div>
        </div> 
        <div class="ui divider"></div>
        <div class="row">
          <div class="column">
            <h4>{{selectedSubcategory.Name}}</h4>
            <sui-accordion class="styled fluid">
              <sui-accordion-panel *ngFor="let work of workPreviews">
                <div title>
                  <i class="dropdown icon"></i>{{work.Name}}
                </div>
                <div content>
                  <div>
                    <p>{{work.Description}}</p>
                  </div>
                </div>
              </sui-accordion-panel>
            </sui-accordion>
          </div>
        </div> 
      </div>
    </div>
  </div>
