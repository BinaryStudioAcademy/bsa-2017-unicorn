<div class="ui equal width grid container">
  <div class="row">
    <div class="column">
      <div class="ui equal width grid">
        <div class="row">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <h4>{{vendor.rang}}</h4>
                <sui-rating [(ngModel)]="vendor.rating" [isReadonly]="true"></sui-rating>
                <p>Reviews: {{vendor.reviewsCount}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h4>About</h4>
            <p>{{vendor.workLetter}}</p>
          </div>
        </div>
        <div class="ui divider"></div>
         <div class="four column stackable row">
            <div *ngFor="let feature of vendor.features" class="column flex-feature">
              <img class="ui tiny circular image image-feature" src="../../../assets/images/square-image.png">
              <h5>{{feature}}</h5>
            </div>
        </div> 
        <div class="ui divider"></div>
        <div class="row">
          <div class="column">
            <h4>Also I do</h4>
            <sui-accordion class="styled fluid">
              <sui-accordion-panel>
                <div title>
                  <i class="dropdown icon"></i> Work category 1
                </div>
                <div content>
                  <div>
                    <a>Work type 1</a>
                  </div>
                  <div>
                    <a>Work type 2</a>   
                  </div>
                </div>
              </sui-accordion-panel>
              <sui-accordion-panel>
                <div title>
                  <i class="dropdown icon"></i> Work category 2
                </div>
                <div content>
                  <div>
                    <a>Work type 1</a>
                  </div>
                  <div>
                    <a>Work type 2</a>   
                  </div>
                </div>
              </sui-accordion-panel>
            </sui-accordion>
          </div>
        </div>
      </div>
    </div>
  </div>
