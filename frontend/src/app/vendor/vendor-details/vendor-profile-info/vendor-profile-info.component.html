<div class="ui equal width grid container">
    <div class="row">
        <div class="column">
            <div class="ui equal width grid">
                <div class="row">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <h4>{{vendor.Position}}</h4>
                                <sui-rating [(ngModel)]="rating" [isReadonly]="true"></sui-rating>
                                <p>Reviews: {{reviewsCount}}</p>
                                <a class="report-link" (click)="openModal()">Report this vendor?</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div *ngIf="vendor.WorkLetter !== undefined && vendor.WorkLetter !== null && vendor.WorkLetter !== ''; else aboutIsEmpty" class="column">
                        <h4>About</h4>
                        <p>{{vendor.WorkLetter}}</p>
                    </div>
                    <ng-template #aboutIsEmpty>
                        <div class="column">
                            <h4>There is nothing about this vendor</h4>
                        </div>
                    </ng-template>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="column">
                        <div class="ui container">
                            <div *ngIf="workCategories === undefined" class="ui active inverted dimmer" style="z-index: 0;">
                                <div class="ui text loader">Loading</div>
                            </div>
                            <div class="flex-body" *ngIf="workCategories !== null">
                                <div *ngFor="let category of workCategories" class="four wide column flex-category" id="divCategory{{category.Id}}" [ngClass]="{'selected-category': selectedCategory===category}" (click)="onCategorySelect(category)">
                                    <img class="ui circular image image-category" src={{category.Icon}} id="imgCategory{{category.Id}}">
                                    <h5 class="category-name" id="h5Category{{category.Id}}">{{category.Name}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="row">
                    <div class="column">
                        <div *ngIf="openedCategoryDetails" (clickOutside)="closeCategoryDetails($event)" class="works-wrapper">
                            <div *ngFor="let work of categoryWorks">
                                <div class="ui container grid no-padd">
                                    <div class="row">
                                        <div class=" two wide column flex-container">
                                            <div class="work-column">
                                                <img class="ui circular image work-icon" src="{{getWorkIcon(work)}}">
                                            </div>
                                        </div>
                                        <div class="four wide column flex-container">
                                            <div class="work-column">
                                                <p class="work-name">{{work.Name}}</p>
                                            </div>
                                        </div>
                                        <div class="six wide column flex-container">
                                            <div class="work-column">
                                                <p class="work-desc">{{work.Description}}</p>
                                            </div>
                                        </div>
                                        <div class="four wide column flex-container">
                                            <div class="work-column left-marged">
                                                <a class="ui tag label">{{work.Subcategory}}</a>      
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template let-context let-modal="modal" #modalTemplate>
    <div class="header" align="center">Report this vendor</div>
    <div class="content" align="center">
      <div class="ui form">
        <form name="reportForm" #reportForm="ngForm">
          <div class="field">
              <b>Do you have any complaints?</b>                
          </div>
          <div class="field">
              <textarea required type="text" name="msg" placeholder="TYPE HERE..." [(ngModel)]="message" #msg="ngModel"></textarea>
              <div *ngIf="msg.invalid && (msg.dirty)" class="valid-error">* Required</div>
          </div>
          <div class="field">
              <input pattern="\S+@\S+\.\S+" type="text" name="mail" placeholder="EMAIL" [(ngModel)]="email" #mail="ngModel">
              <div *ngIf="mail.invalid && (mail.dirty)">
                  <div *ngIf="mail.errors.pattern" class="valid-error">* Invalid mail</div>
              </div>
          </div>
          <div class="field">
            <button [ngClass]="{'disabled': reportForm.invalid, 'loading': loader}" 
                    class="ui active button main" 
                    (click)="sendMessage(reportForm)">SEND</button>   
          </div>               
        </form>
      </div>
    </div>
  </ng-template>
