<div class="container" *ngIf="vendor !== undefined">
    <div class="ui grid">
        <div class="row">
            <div class="column">
                <div class="flex-header">
                    <h4>Contacts</h4>
                    <button class="ui active button" *ngIf="accountId !== ownerId && !isGuest" [ngClass]="{'loading':isLoaded}" (click)="createChat()">
             <i class="comments icon"></i> START A CHAT
        </button>
                </div>
                <div class="phones">
                    <div class="header">Phone</div>
                    <div class="description flex-style">
                        <div *ngFor="let contact of contacts">
                            <a class="ui label contact" *ngIf="contact.Type === 'Phone'">
                                <i class="colored call icon"></i> {{contact.Value}}
                            </a>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="emails">
                    <div class="header">Email</div>
                    <div class="description flex-style">
                        <div *ngFor="let contact of contacts">
                            <a class="ui label contact" *ngIf="contact.Type === 'Email'">
                                <i class="colored mail icon"></i> {{contact.Value}}
                            </a>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="messangers">
                    <div class="header">Messengers</div>
                    <div class="description flex-style">
                        <div *ngFor="let contact of contacts">
                            <a class="ui label contact" *ngIf="contact.Type === 'Messenger'">
                                <i class="colored {{contact.Provider}} icon"></i> {{contact.Value}}
                            </a>
                        </div>
                    </div>
                </div>
                <div class="ui divider"></div>
                <div class="socials">
                    <div class="header">Socials</div>
                    <div class="description flex-style">
                        <div *ngFor="let contact of contacts">
                            <a class="ui label contact" *ngIf="contact.Type === 'Social'">
                                <i class="colored {{contact.Provider}} icon"></i> {{contact.Value}}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row container">
            <div *ngIf="map != undefined" class="map">
                <app-map [inputMap]="map"></app-map>
            </div>
        </div>
    </div>
</div>
<div *ngIf="vendor === undefined" class="ui active inverted dimmer" style="z-index: 0;">
    <div class="ui text loader">Loading</div>
</div>
