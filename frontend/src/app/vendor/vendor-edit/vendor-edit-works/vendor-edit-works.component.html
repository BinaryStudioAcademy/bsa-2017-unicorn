<script src="https://rawgit.com/web-animations/web-animations-js/master/web-animations.min.js"></script>

<div *ngIf="works !== undefined && loader" class="ui container grid">
    <div class="row">
        <div class="column">
            <table class="ui selectable padded single line table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th></th>
                        <th class="right aligned">
                            <button class="ui basic button add" (click)="isEditOpen = true;">
                                <h5>Add work</h5>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let work of works" [ngClass]="{'disabled': isWorkPending(work)}">
                        <td (click)="onWorkSelect(work)">
                            <img *ngIf="work.Icon !== '' && work.Icon !== null" class="ui avatar image" src="{{work.Icon}}">
                            <img *ngIf="work.Icon === '' || work.Icon === null" class="ui avatar image" src="https://semantic-ui.com/images/wireframe/square-image.png">
                        </td>
                        <td (click)="onWorkSelect(work)">{{work.Name}}</td>
                        <td (click)="onWorkSelect(work)">{{work.Category}}</td>
                        <td (click)="onWorkSelect(work)">{{work.Subcategory}}</td>
                        <td class="right aligned">
                            <button *ngIf="!isWorkPending(work)" (click)="removeWork(work)" class="ui icon button">
                        <i class="remove icon"></i>
                      </button>
                            <i *ngIf="isWorkPending(work)" class="notched circle loading icon"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="ui divider" *ngIf="isEditOpen"></div>
    <div class="right aligned" *ngIf="isEditOpen">
        <button class="ui icon button" (click)="editToggle()">
            <i class="remove icon"></i>
        </button>
    </div>
    <div class="two column container row" *ngIf="isEditOpen">
        <div class="column">
            <form class="ui form">
                <div class="form-flex">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="WORK NAME" [(ngModel)]="selectedWork.Name" *ngIf="work !== null">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <textarea name="description" placeholder="WRITE SOMETHING ABOUT THIS WORK..." [(ngModel)]="selectedWork.Description" *ngIf="work !== null"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="column">
            <form class="ui form">
                <div class="field">
                    <ng-template let-option #optionCategoryTemplate>
                        <img class="ui avatar image category-icon" src="{{option.Icon}}">{{option.Name}}
                    </ng-template>
                    <label>Select a category</label>
                    <sui-select class="selection" [(ngModel)]="selectedCategory" [optionTemplate]="optionCategoryTemplate" (selectedOptionChange)="onCategorySelect()" name="selectCategory">
                        <sui-select-option class="select-option" *ngFor="let category of categories" [value]="category">
                        </sui-select-option>
                    </sui-select>
                </div>
                <div class="field">
                    <ng-template let-option #optionSubcategoryTemplate>
                        {{option.Name}}
                    </ng-template>
                    <label>Select a subcategory</label>
                    <sui-select class="selection" [(ngModel)]="selectedSubcategory" [optionTemplate]="optionSubcategoryTemplate" name="selectSubcategory">
                        <sui-select-option class="select-option" *ngFor="let subcategory of subcategories" [value]="subcategory">
                        </sui-select-option>
                    </sui-select>
                </div>
                <div class="field">
                    <label>Select an icon for work</label>
                    <div class="ui segment" (mouseenter)="isDimmed = !isDimmed" (mouseleave)="isDimmed = !isDimmed">
                        <img *ngIf="selectedWork.Icon !== '' && selectedWork.Icon !== null" class="ui circular image work-icon" src="{{selectedWork.Icon}}">
                        <img *ngIf="selectedWork.Icon === '' || selectedWork.Icon === null " class="ui circular image work-icon" src="https://semantic-ui.com/images/wireframe/square-image.png">
                        <sui-dimmer [(isDimmed)]="isDimmed" [isClickable]="false" (click)="selectIcon()">
                            <h4 class="ui inverted header">Upload</h4>
                        </sui-dimmer>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="ui divider" *ngIf="isEditOpen"></div>
    <div class="centered row" *ngIf="isEditOpen">
        <div class="three wide column">
            <button (click)="selectedWork.Id !== null ? updateWork() : createWork()" [ngClass]="{'disabled': !isWorkValid()}" class="ui basic button"><h5>Save</h5></button>
        </div>
    </div>
</div>
<div *ngIf="works === undefined || !loader" class="ui active inverted dimmer" style="background-color: rgba(255,255,255,.85)">
    <div class="ui text loader">Loading</div>
</div>

<ng-template class="modalImage" let-context let-modal="modal" #modalTemplate>
    <div class="content">
        <div class="contentContainer">
            <div class="mainContent" align="center">
                <div class="title">
                    <label>Select your photo</label>
                </div>
                <div class="uploadedImage">
                    <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
                </div>
                <div class="ui padded grid centered">
                    <div class="ui active button file-input" #fileInput>
                        <input #fileInput id="custom-input" accept="image/*" type="file" name="file" id="file" class="inputfile" (change)="fileChangeListener($event)">
                        <label class="btnText" for="file">
                                <svg class="svgImage" id="uploadImage" xmlns="http://www.w3.org/2000/svg" width="16" height="17" viewBox="0 0 20 17">
                                    <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path>
                                    </svg>
                            Upload image</label>
                    </div>
                    <div *ngIf="!uploading" class="ui active button file-input" (click)="fileSaveListener()">
                        <input type="submit" id="custom-input" class="inputfile">
                        <label class="btnText" for="submit">
                                <svg class="svgImage" id="saveImage" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="17" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
                                    <g><path d="M500,613.1L780,360H605V150H394.1v210H220L500,613.1z M958,590.1L801.9,469.8H710L845.6,605H734.9c-5,0-9.4,2.6-11.8,6.3l-40.2,99.5H316.5l-40.2-99.5c-2.2-3.9-6.8-6.3-11.8-6.3H154L290,469.8h-92.3L41.5,590.1C18.3,603.7,7,631.7,10.7,659.2l19,146.3c5,28.7,21.2,44.4,61.5,44.4h817.6c41.8,0,56.4-16.6,61.5-44.4l19-146.3C993,631,981.2,603.7,958,590.1z"/></g>
                                </svg>
                            Save image</label>
                    </div>
                    <div *ngIf="uploading" class="ui active loading button file-upload-save">Loading</div>
                </div>
            </div>
            <div class="previewContent" *ngIf="imageUploaded">
                <div class="result rounded">
                    <div class="previewTitle">
                        <label>Preview</label>
                    </div>
                    <img class="ui small circular image uploadedImage" [src]="data.image" [width]="cropperSettings.croppedWidth" [height]="cropperSettings.croppedHeight">
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ng-template class="modalImage" let-context let-modal="modal" #modalDeleteTemplate>
    <div class="content">
        <div class="contentContainer">
            <div class="mainContent" align="center">
                <div class="title">
                    <label>Delete a work</label>
                </div>
                <div class="content">
                    <p>Are you sure you want to delete this work?</p>
                </div>
                <div class="ui padded grid centered actions-buttons">
                    <div class="ui active button file-upload-save" (click)="activeModal.approve(null)">
                        <label class="button-text">Delete</label>
                    </div>
                    <div class="ui active button file-upload-save" (click)="activeModal.deny(null)">
                        <label class="button-text">Cancel</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
