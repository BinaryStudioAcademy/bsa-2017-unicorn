<div class="ui grid container">
  <div class="row">
    <div class="sixteen wide column container">
      <div class="vendor-header">
        <div class="vendor-avatar ui small circular image">
          <img *ngIf="vendor !== undefined" src="{{vendor.Avatar}}" />
        </div>
        <div *ngIf="vendor !== undefined" class="vendor-title">
          <h3>{{vendor.Name}} {{vendor.Surname}}</h3>
          <p>{{vendor.City}}</p>
        </div>
      </div>
    </div>

    <div class="sixteen wide column container">
      <sui-tabset *ngIf="vendor !== undefined">
        <div class="ui pointing secondary menu">
          <a class="item" suiTabHeader="1">GENERAL</a>
          <a class="item" suiTabHeader="2">PORTFOLIO</a>
          <a class="item" suiTabHeader="3">REVIEWS</a>
          <a class="item" suiTabHeader="4">CONTACTS</a>
        </div>
        <div class="row">
          <div class="ui grid equal width container">
            <div class="row">
              <div class="container column">
                <div class="ui segment" suiTabContent="1">
                  <app-vendor-edit-info [vendor]="vendor"></app-vendor-edit-info>
                </div>
                <div class="container column">
                  <div class="ui segment" suiTabContent="2">
                    <app-vendor-profile-portfolio [vendorId]="vendor.Id"></app-vendor-profile-portfolio>
                  </div>
                </div>
                <div class="container column">
                  <div class="ui segment" suiTabContent="3">
                    <app-vendor-profile-reviews [vendorId]="vendor.Id"></app-vendor-profile-reviews>
                  </div>
                </div>
                <div class="container column">
                  <div class="ui segment" suiTabContent="4">
                    <app-vendor-profile-contacts [vendorId]="vendor.Id" [locationId]="vendor.LocationId"></app-vendor-profile-contacts>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </sui-tabset>
    </div>
  </div>
</div>
