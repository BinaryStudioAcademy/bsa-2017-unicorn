<link rel="stylesheet" href="https://unpkg.com/semantic-ui-calendar/dist/calendar.min.css">

<div class="ui equal width grid container">
    <div class="row">
        <div class="eight wide column">
            <div class="ui equal width grid">
                <div class="row">
                    <div class="column">
                        <form name="vendorForm" #vendorForm="ngForm">
                            <div class="ui form">
                                <div class="field">
                                    <label>Name</label>
                                    <div class="three fields">
                                        <div class="field">
                                            <input required type="text" [(ngModel)]="vendor.Name" name="first-name" placeholder="FIRST NAME" #fname="ngModel">
                                            <div *ngIf="fname.invalid && (fname.dirty)" class="valid-error">* Required</div>
                                        </div>
                                        <div class="field">
                                            <input required type="text" [(ngModel)]="vendor.Surname" name="second-name" placeholder="SURNAME" #surname="ngModel">
                                            <div *ngIf="surname.invalid && (surname.dirty)" class="valid-error">* Required</div>
                                        </div>
                                        <div class="field">
                                            <input required type="text" [(ngModel)]="vendor.MiddleName" name="middle-name" placeholder="MIDDLE NAME" #middlename="ngModel">
                                            <div *ngIf="middlename.invalid && (middlename.dirty)" class="valid-error">* Required</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Birthday</label>
                                    <div class="ui left icon input">
                                        <i class="calendar icon"></i>
                                        <input suiDatepicker pickerMode="date" [(ngModel)]="birthday" name="birthday" [placeholder]="vendor.Birthday | date:'shortDate'">
                                    </div>
                                </div>
                                <div class="field">
                                    <label>Position</label>
                                    <input required type="text" [(ngModel)]="vendor.Position" name="position" placeholder="MIDDLE .NET DEVELOPER" #pos="ngModel">
                                    <div *ngIf="pos.invalid && (pos.dirty)" class="valid-error">* Required</div>
                                </div>
                                <div class="ui divider"></div>
                                <div class="field">
                                    <label>About me</label>
                                    <textarea required [(ngModel)]="vendor.WorkLetter" name="workLetter" placeholder="FEW WORDS ABOUT YOU AND YOUR WORK" #about="ngModel">
                                </textarea>
                                    <div *ngIf="about.invalid && (about.dirty)" class="valid-error">* Required</div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui container column">
            <h4>Help customers find you</h4>
            <div *ngIf="map != undefined" class="map">
                <app-map [inputMap]="map"></app-map>
            </div>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="centered row">
        <div class="three wide column">
            <button *ngIf="dataLoaded" (click)="saveVendor()" class="ui basic button"><h5>Save</h5></button>
            <button *ngIf="!dataLoaded" class="ui loading button">Loading</button>
        </div>
    </div>
</div>
