<link rel="stylesheet" href="https://unpkg.com/semantic-ui-calendar/dist/calendar.min.css">

<div class="ui equal width grid container">
  <div class="row">
    <div class="eight wide column">
      <div class="ui equal width grid">
        <div class="row">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Name</label>
                <div class="three fields">
                  <div class="field">
                    <input type="text" [(ngModel)]="vendor.Name" name="first-name" placeholder="FIRST NAME">
                  </div>
                  <div class="field">
                    <input type="text" [(ngModel)]="vendor.Surname" name="second-name" placeholder="SURNAME">
                  </div>
                  <div class="field">
                    <input type="text" [(ngModel)]="vendor.MiddleName" name="middle-name" placeholder="MIDDLE NAME">
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Birthday</label>
                <div class="ui left icon input">
                  <i class="calendar icon"></i>
                  <input suiDatepicker pickerMode="date" [(ngModel)]="birthday" name="birthday" [placeholder]="vendor.Birthday | date:'shortDate'">
                </div>
              </div>
              <div class="field">
                <label>Position</label>
                <input type="text" [(ngModel)]="vendor.Position" name="position" placeholder="MIDDLE .NET DEVELOPER">
              </div>
              <div class="ui divider"></div>
              <div class="field">
                <label>About me</label>
                <textarea [(ngModel)]="vendor.WorkLetter" name="workLetter" placeholder="FEW WORDS ABOUT YOU AND YOUR WORK"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui container column">
      <h4>Help customers find you</h4>
      <div *ngIf="map != undefined" class="map">
        <app-map [inputMap]="map"></app-map>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <h4>Work types</h4>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <table class="ui single line table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Work type</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let work of vendor.Works">
            <td>{{work.Category}}</td>
            <td>{{work.Subcategory}}</td>
            <td>{{work.Name}}</td>
            <td class="right aligned">
              <button (click)="removeWorkType(work)" class="ui icon button">
                <i class="remove icon"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="ui segment">
        <form class="ui equal width form">
          <div class="field">
            <div class="four fields">
              <div class="field">
                 <sui-select class="selection" 
                name="category"
                [(ngModel)]="selectedCategory" 
                [options]="categories" 
                labelField="Name" 
                placeholder="SELECT CATEGORY"
                  #select>
                  <sui-select-option 
                  *ngFor="let category of categories"
                  [value]="category"></sui-select-option>
                </sui-select> 
              </div>
              <div class="field">
                 <sui-select *ngIf="selectedCategory !== undefined; else select_subcategory_placeholder" class="selection" 
                name="subcategory"
                [(ngModel)]="selectedSubcategory" 
                (selectedOptionChange)="onSubcategorySelected($event)"
                [options]="selectedCategory.Subcategories" 
                labelField="Name" 
                placeholder="SELECT SUBCATEGORY"
                  #select>
                  <sui-select-option 
                  *ngFor="let subcategory of selectedCategory.Subcategories"
                  [value]="subcategory"></sui-select-option>
                </sui-select> 
                <ng-template #select_subcategory_placeholder>
                  <div style="text-align: center">
                    <h4>Choose category of work</h4>
                  </div>
                </ng-template>
              </div>
              <div class="field">
                <sui-select *ngIf="selectedSubcategory !== undefined; else select_work_placeholder"
                class="selection" 
                name="workName" 
                [(ngModel)]="newWork" 
                [options]="subcategoryWorks" 
                [isSearchable]="true"
                labelField="Name" 
                placeholder=" " 
                #select>
                  <sui-select-option 
                  *ngFor="let work of subcategoryWorks"
                  [value]="work"></sui-select-option>
                </sui-select>
                <ng-template #select_work_placeholder>
                  <div *ngIf="selectedCategory !== undefined" style="text-align: center">
                    <h4>Choose subcategory of work</h4>
                  </div>
                </ng-template> 
              </div>
              <div class="one wide field">
                <button (click)="addWorkType()" class="ui ui right floated icon button">
                  <i class="plus icon"></i>
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="ui divider"></div>
  <div class="centered row">
    <div class="three wide column">
      <button *ngIf="dataLoaded" (click)="saveVendor()" class="ui basic button"><h5>Save</h5></button>
      <button *ngIf="!dataLoaded" class="ui loading button">Loading</button>
    </div>
  </div>
</div>
