<div class="ui equal width grid container">
  <div class="row">
    <div class="column">
      <div class="ui equal width grid">
        <div class="row">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <h4>{{vendor.rang}}</h4>
                <sui-rating [(ngModel)]="vendor.rating" [isReadonly]="true"></sui-rating>
                <p>Reviews: {{vendor.reviewsCount}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h4>About</h4>
            <p>{{vendor.workLetter}}</p>
          </div>
        </div>
        <div class="ui divider"></div>
        <div class="row">
          <div *ngFor="let feature of vendor.features" class="column">
            <div class="feature-image">
              <img class="ui tiny circular image" src="https://camo.githubusercontent.com/f8ea5eab7494f955e90f60abc1d13f2ce2c2e540/68747470733a2f2f662e636c6f75642e6769746875622e636f6d2f6173736574732f323037383234352f3235393331332f35653833313336322d386362612d313165322d383435332d6536626439353663383961342e706e67">
            </div>
            <div class="feature-description">
              <h5>{{feature}}</h5>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
