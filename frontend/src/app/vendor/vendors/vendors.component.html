<div id="main">
    <div class="vendors-content ">
        <div class="ui segment ui grid" *ngFor="let performer of performers">
            <div class="row">
                <div class="four wide column">
                    <a href="{{performer.Link}}">
                        <img class="ui small fluid image" src="{{performer.Avatar}}">
                    </a>
                </div>
                <div class="eight wide column main-info">
                    <p>{{performer.Name}} <span class="per-type">{{performer.PerformerType}}</span>
                        <sui-rating class="star" [isReadonly]="true" [ngModel]="performer.Rating"></sui-rating>
                    </p>
                    <p class="desc">{{performer.Description}}</p>
                    <p class="location"><i class="colored map pin icon"></i>{{performer.Location.City}}, {{performer.Location.Adress}}</p>
                    <p class="reviews"><a href="{{performer.Link}}?tab=reviews">Reviews({{performer.ReviewsCount}})</a></p>
                </div>
                <div class="four wide column">
                    <a href="{{performer.Link}}" class="ui button fluid book-btn">Details</a>
                </div>
            </div>
        </div>
    </div>
</div>
