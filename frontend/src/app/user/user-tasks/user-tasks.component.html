<table class="ui single line table">
  <thead>
    <tr>
      <th>Date of request</th>
      <th>Type of work</th>
      <th>Description</th>
      <th>Vendor</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of user.books">
      <td>{{item.date|date:fullDate}}</td>
      <td>{{item.workType}}</td>
      <td>{{item.description}}</td>
      <td><a>{{item.vendor.fio}}</a></td>
      <td>{{item.status}}</td>
      <td><button class="ui pink basic button">Feedback</button></td>
    </tr>
  </tbody>
</table>
