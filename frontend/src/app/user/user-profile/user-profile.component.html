<div class="container">
    <div class="column">
        <div class="ui input" *ngIf="user !== undefined">
            <div class="elem">
                <form name="userForm" #userForm="ngForm">
                    <input required type="text" class="red" [(ngModel)]="user.Name" name="name" placeholder="NAME" #name="ngModel">
                    <div *ngIf="name.invalid" class="valid-error">required</div>
                    <input required type="text" [(ngModel)]="user.SurName" name="surname" placeholder="LASTNAME" #surname="ngModel">
                    <div *ngIf="surname.invalid" class="valid-error">required</div>
                    <input required type="text" [(ngModel)]="user.MiddleName" name="middlename" placeholder="MIDLENAME" #middlename="ngModel">
                    <div *ngIf="middlename.invalid" class="valid-error">required</div>
                    <input pattern="\S+@\S+\.\S+" required type="text" [(ngModel)]="user.Email" name="email" placeholder="EMAIL" #email="ngModel">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)">
                        <div *ngIf="email.errors.required" class="valid-error">required</div>
                        <div *ngIf="email.errors.pattern" class="valid-error">invalid mail</div>
                    </div>
                    <input pattern="^[0-9]+$" required type="text" [(ngModel)]="user.Phone" name="phone" placeholder="PHONE" #phone="ngModel">
                    <div *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                        <div *ngIf="phone.errors.required" class="valid-error">required</div>
                        <div *ngIf="phone.errors.pattern" class="valid-error">invalid number</div>
                    </div>
                </form>
            </div>
        </div>
        <div class="elem" *ngIf="user !== undefined">
            <div class="ui left icon input">
                <i class="calendar icon" style="margin-left: 15px; margin-top: 10px;"></i>
                <input suiDatepicker [(ngModel)]="birthday" name="birthday" pickerMode="date" [placeholder]="user.Birthday | date:'shortDate'">
            </div>

        </div>
    </div>
    <div class="column">
        <button class="ui basic button" (click)="updateUser()"><p style="color:#FF647A;">Save</p></button>
        <label class="gray_font">Your location:</label>
        <div class="map">
            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="18" style="height: 16em;">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
        </div>
    </div>
</div>
