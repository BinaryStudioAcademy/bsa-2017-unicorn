<div class="container">
 <div class="column">
   <div class="ui input" style="display:block">
        <input type="text" value="{{user.firstName}}" placeholder="Name">
        <input type="text" value="{{user.surName}}" placeholder="Lastname">
        <input type="text" value="{{user.middleName}}" placeholder="Middlename">
        <input type="text" value="{{user.email}}" placeholder="Email">
        <input type="text" value="{{user.phone}}" placeholder="Phone">
    </div> 
  <div class="ui form">
        <div class="inline fields" style="margin:1em">

          <div class="field">
              <div class="ui radio checkbox">
                <input id="male" class="ui radio checkbox" type="radio" name="gender" checked="true">
                <label for="male">Male</label>
              </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="gender"id="female">
              <label for="female">Female</label>
            </div>
          </div>      
        </div>
      </div>      
       <div class="ui left icon input" >
            <i class="calendar icon"></i>
            <input suiDatepicker
                   ng-model="birthday"
                   pickerMode="date"
                   placeholder="Pick your birthday">
       </div> 
 </div>
 <div class="column">
   <label class="gray_font">Your location:  {{user.location}}</label>
   <div class="square"></div>
 </div>
 
</div>
