<div class="container">
    <div class="users">
        <div (click)="onSelect(dialog.Id)" *ngFor="let dialog of dialogs">
            <div class="user" *ngIf="dialog.Id === selectedId" id="active">
                <img class="ui avatar image" src="http://psand.ru/wp-content/uploads/2016/04/Kak-ustanovit-svoy-unikalnyiy-avatar-dlya-vseh-saytov-na-WordPress.png">
                <div class="userName"> {{dialog.SecondParticipant}} </div>
            </div>
            <div class="user" *ngIf="dialog.Id !== selectedId">
                <img class="ui avatar image" src="http://psand.ru/wp-content/uploads/2016/04/Kak-ustanovit-svoy-unikalnyiy-avatar-dlya-vseh-saytov-na-WordPress.png">
                <div class="userName"> {{dialog.SecondParticipant}} </div>
            </div>
        </div>
    </div>
    <div class="chat-block">
        <div class="under-chat-block">
            <div class="messages">
                <div class="message-block" *ngFor="let message of messages">
                    <div class="message" *ngIf="message.Sender === me">
                        <div class="date-me">
                            {{message.Date|date:'medium'}}
                        </div>
                        <div class="concrete-message me">
                            {{message.Message}}
                        </div>
                    </div>
                    <div class="message" *ngIf="message.Sender === myParticipant">
                        <div class="date-him">
                            {{message.Date|date:'medium'}}
                        </div>
                        <div class="concrete-message him">
                            {{message.Message}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui icon input">
            <input class="prompt" type="text" placeholder="Type here..." (keyup.enter)="onWrite()" [(ngModel)]="writtenMessage" style="display:inline">
            <!-- <a href="#send-button" target="_self"> -->
            <i class="talk outline link icon" (click)="onWrite()"></i>
            <!-- </a> -->

        </div>
        <a name="send-button"></a>
    </div>

</div>
