<div class="container">
    <div class="users">
        <div class="upper-user" (click)="onSelect(dialog.Id)" *ngFor="let dialog of dialogs">
            <div class="user" *ngIf="dialog.Id === selectedId" id="active">
                <img class="ui avatar image" src="http://psand.ru/wp-content/uploads/2016/04/Kak-ustanovit-svoy-unikalnyiy-avatar-dlya-vseh-saytov-na-WordPress.png">
                <div class="userName"> {{dialog.SecondParticipant}} </div>
            </div>
            <div class="user" *ngIf="dialog.Id !== selectedId">
                <img class="ui avatar image" src="http://psand.ru/wp-content/uploads/2016/04/Kak-ustanovit-svoy-unikalnyiy-avatar-dlya-vseh-saytov-na-WordPress.png">
                <div class="userName"> {{dialog.SecondParticipant}} </div>
            </div>
        </div>
    </div>
    <div class="chat-block">
        <div class="under-chat-block">
            <div class="messages" #messagesBlock scroll-to-bottom="messages">
                <div class="message-block" *ngFor="let message of messages">
                    <div class="message" *ngIf="message.Owner === me">
                        <div class="date-me">
                            {{message.Date|date:'medium'}}
                        </div>
                        <div class="concrete-message me">
                            {{message.Message}}
                        </div>
                    </div>
                    <div class="message" *ngIf="message.Owner === myParticipant">
                        <div class="date-him">
                            {{message.Date|date:'medium'}}
                        </div>
                        <div class="concrete-message him">
                            {{message.Message}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui form">
            <div class="field">
                <div class="ui icon input">
                    <textarea (keyup)="onChange($event)" [ngStyle]="{'height.px': inputHeight}" class="prompt" type="text" placeholder="Type here..." [(ngModel)]="writtenMessage" style="display:inline">
                        
                    </textarea>
                    <i class="talk outline link icon" (click)="onWrite()"></i>
                </div>
            </div>
        </div>
        <a name="send-button"></a>
    </div>

</div>
