<div class="ui container flex-container">  
  <h2 class="ui header">{{company.name}}
    <div class="sub header">{{company.location}}
           <sui-rating class="star" [ngModel]="company.rating" [isReadonly]="true"></sui-rating>   
      Reviews: {{company.reviews.length}}</div>
  </h2> 
  <div>
    <img class="ui avatar image" src="../../../assets/images/company_logo.png">
      <p>{{company.director}}</p>
  </div>
</div>

<div class="ui justified container">  
  {{company.description}}
</div> 
<div class="ui divider"> 
</div>
<div class="ui container">  
  <div class="flex-container">
    <div *ngFor="let feature of company.features" class="item">
      <div>
      <img class="ui tiny circular image" src="../../../assets/images/square-image.png">
        <div style="padding: 10px 0 0 0"><h4>{{feature}}</h4></div>
      </div>      
        
  </div>
  </div>
</div>
