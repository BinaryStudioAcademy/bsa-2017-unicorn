<div class="ui container grid" *ngIf="company !== undefined">
    <div class="row">
        <div class="column">
            <table class="ui selectable padded single line table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Subcategory</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let work of company.Works" (click)="selectWorksRow(work)">
                        <td>{{work.Name}}</td>
                        <td>{{work.Subcategory.Category.Name}}</td>
                        <td>{{work.Subcategory.Name}}</td>
                        <td class="right aligned">
                            <button class="ui icon button" (click)="deleteWork(work)">
                                <i class="remove icon"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="two column container row">
        <div class="column">
            <form class="ui form">
                <div class="form-flex">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="WORK NAME" [(ngModel)]="work.Name" *ngIf="work !== null">
                    </div>
                    <div class="field">
                        <label>Description</label>
                        <textarea name="description" placeholder="WRITE SOMETHING ABOUT THIS WORK..." [(ngModel)]="work.Description" *ngIf="work !== null"></textarea>
                    </div>
                    <!-- <div class="save-button">
                        <button class="ui basic button" (click)="saveWorkChanges()" [ngClass]="{'loading':isLoaded}" [disabled]="saveDisabled">
                            <h5 *ngIf="!isLoaded">Save</h5></button>
                    </div> -->
                </div>
            </form>
        </div>
        <div class="column">
            <form class="ui form">
                <div class="field">
                    <ng-template let-option #optionCategoryTemplate>
                        <img class="ui avatar image category-icon" src="{{option.Icon}}">{{option.Name}}
                    </ng-template>
                    <label>Select category</label>
                    <sui-select class="selection" [(ngModel)]="selectedCategory" [isDisabled]="selectedDisabled" [optionTemplate]="optionCategoryTemplate" [isSearchable]="true" (selectedOptionChange)="changeCategory()" name="selectCategory">
                        <sui-select-option class="select-option" *ngFor="let category of company.AllCategories" [value]="category">
                        </sui-select-option>
                    </sui-select>
                </div>
                <div class="field">
                    <ng-template let-option #optionSubcategoryTemplate>
                        <!-- <img class="ui avatar image category-icon" src="{{option.Icon}}"> -->
                        {{option.Name}}
                    </ng-template>
                    <label>Select subcategory</label>
                    <sui-select class="selection" [isDisabled]="selectedDisabled" [(ngModel)]="selectedSubcategory" [optionTemplate]="optionSubcategoryTemplate" name="selectSubcategory">
                        <sui-select-option class="select-option" *ngFor="let subcategory of subcategories" [value]="subcategory">
                        </sui-select-option>
                    </sui-select>
                </div>
                <img class="ui small rounded image work-icon" src="https://semantic-ui.com/images/wireframe/square-image.png">
            </form>
        </div>
    </div>
    <div class="ui divider"></div>
    <div class="centered row">
        <div class="three wide column">
            <button class="ui basic button" (click)="addOrSaveWork()" [ngClass]="{'loading':isLoaded}">
                        <h5 *ngIf="!isLoaded">Save/Add</h5></button>
        </div>
    </div>
</div>
