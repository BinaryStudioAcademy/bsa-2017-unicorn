<div class="flex-container" *ngIf="company !== undefined">
    <div class="container">
        <div class="ui form">
            <div class="field">
                <label>Company's works</label>
                <div class="ui middle aligned divided list" *ngFor="let work of company.Works">
                    <div class="item">
                        <div class="right floated content">
                            <div class="ui button">Delete</div>
                        </div>
                        <!-- <img class="ui avatar image" src="{{work.Icon}}"> -->
                        <div class="content">
                            {{work.Name}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add-work">
        <div class="ui form main-information">
            <div class="field">
                <label>Work name</label>
                <input type="text" [(ngModel)]="workName">
            </div>
            <div class="field">
                <label>Work description</label>
                <textarea [(ngModel)]="workDescription"></textarea>
            </div>
            <div class="field">
                <label>Select category</label>
                <sui-select class="selection" [(ngModel)]="selectedCategory" [isSearchable]="true" (selectedOptionChange)="changeCategory()" #selectCategory>
                    <sui-select-option *ngFor="let category of company.AllCategories" [value]="category.Name">
                    </sui-select-option>
                </sui-select>
            </div>
            <div class="field">
                <label>Select subcategory</label>
                <sui-select class="selection" [(ngModel)]="selectedSubcategory" #selectSubcategory>
                    <sui-select-option *ngFor="let category of subcategories" [value]="category.Name">
                    </sui-select-option>
                </sui-select>
            </div>
        </div>
    </div>
</div>
