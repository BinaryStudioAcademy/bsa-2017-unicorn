<link rel="stylesheet" href="https://unpkg.com/semantic-ui-calendar/dist/calendar.min.css">

<div *ngIf="company !== undefined" class="flex-container">
    <form name="companyForm" #companyForm="ngForm" class="container">
        <div class="main-information">
            <div class="ui form">
                <div class="field">
                    <label>Company name</label>
                    <input required type="text" name="name" [(ngModel)]="company.Name" #compname="ngModel">
                    <div *ngIf="compname.invalid && (compname.dirty)" class="valid-error">* Required</div>
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea name="description" [(ngModel)]="company.Description" #desc="ngModel"></textarea>
                </div>
                <div class="field">
                    <label>Foundation date</label>
                    <div class="ui left icon input">
                        <i class="calendar icon"></i>
                        <input suiDatepicker [(ngModel)]="foundation-date" name="foundation-date" pickerMode="date" [placeholder]="company.FoundationDate | date:'shortDate'">
                    </div>
                </div>
                <div class="field">
                    <label>CEO</label>
                    <input name="director" type="text" [(ngModel)]="company.Director" #dir="ngModel">
                </div>
            </div>
        </div>
        <div class="map">
            <div class="map" *ngIf="map !== undefined">
                <div class="ui form">
                    <div class="field">
                        <label>Change your location</label>
                        <div class="map">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="ui divider"></div>
    <div class="align-button">
        <button class="ui basic button" (click)="save()" [ngClass]="{'loading':isLoaded}">
            <p *ngIf="!isLoaded" style="color:#FF647A;">Save</p></button>
    </div>
</div>
<div *ngIf="company === undefined" class="ui active inverted dimmer" style="background-color: rgba(255,255,255,.85)">
    <div class="ui text loader">Loading</div>
</div>
