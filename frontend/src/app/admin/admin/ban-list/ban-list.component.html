<div class="ui fluid grid">
  <div class="row">
    <div class="eleven wide column">
      <div class="ui fluid left icon input">
        <input type="text" placeholder="Search...">
        <i class="circular search link icon"></i>
      </div>
    </div>
    <div class="two wide right aligned middle aligned column">
        <p style="font-size: 16px;">Page size: </p>
    </div>
    <div class="three wide column">
      <sui-select class="fluid selection">
        <sui-select-option value="20"></sui-select-option>
        <sui-select-option value="40"></sui-select-option>
        <sui-select-option value="60"></sui-select-option>
      </sui-select>
    </div>
  </div>
</div>

<div class="account-list">
  <div class="item">
    <div class="account-avatar">
      <img class="ui tiny circular image" src="http://www.freeiconspng.com/uploads/pictures-icon-11.gif">
    </div>
    <div class="account-name">
      <h5>Name</h5>
      <p>Role</p>
    </div>
    <div class="account-email">
      <p>Email</p>
    </div>
    <div class="ban-actions">
      <a class="ui button ban">Ban</a>
    </div>
  </div>
  <div class="ui divider"></div>
  <div class="item">
      <div class="account-avatar">
        <img class="ui tiny circular image" src="http://www.freeiconspng.com/uploads/pictures-icon-11.gif">
      </div>
      <div class="account-name">
          <h5>Name</h5>
          <p>Role</p>
        </div>
        <div class="account-email">
          <p>Email</p>
        </div>
      <div class="ban-actions">
        <a class="ui button unban">Unban</a>
      </div>
    </div>
    <div class="ui divider"></div>
</div>
<div class="pagination">
  <sui-pagination [collectionSize]="60" [pageSize]="20" [maxSize]="3" [hasEllipses]="true" [(page)]="selectedPage" (pageChange)="search()">
  </sui-pagination>
</div>
