<div id="main-content">
  <div id="form-header">
    <p>Add new service</p>
  </div>
  <div id="work-form">
    <div class="column-1">
        <div class="field">
            <div class="ui input">
                <input type="text" class="full-width" placeholder="NAME YOUR SERVICE">
            </div>
          </div>
            <div class="field">
                <ng-template let-option #optionCategoryTemplate>
                    <img class="ui avatar image category-icon" src="{{option.Icon}}">{{option.Name}}
                </ng-template>
                <!-- <label>Select a category</label> -->
                <sui-select class="selection full-width" 
                [(ngModel)]="selectedCategory" 
                [optionTemplate]="optionCategoryTemplate" 
                (selectedOptionChange)="onCategorySelect()" 
                placeholder="CATEGORY"
                name="selectCategory">
                    <sui-select-option class="select-option" *ngFor="let category of categories" [value]="category">
                    </sui-select-option>
                </sui-select>
            </div>
            <div class="field">
                <ng-template let-option #optionSubcategoryTemplate>
                    <!-- <img class="ui avatar image category-icon" src="{{option.Icon}}"> -->
                    {{option.Name}}
                </ng-template>
                <!-- <label>Select a subcategory</label> -->
                <sui-select 
                class="selection full-width" 
                placeholder="SUBCATEGORY"
                [(ngModel)]="selectedSubcategory" 
                [optionTemplate]="optionSubcategoryTemplate" 
                name="selectSubcategory">
                    <sui-select-option class="select-option" *ngFor="let subcategory of subcategories" [value]="subcategory">
                    </sui-select-option>
                </sui-select>
            </div>
            <div class="field">
              <a align=center 
                class="ui button reg-btn" >CREATE</a>
            </div>
        </div>
      <div class="column-2">

      </div>
  </div>
</div>
