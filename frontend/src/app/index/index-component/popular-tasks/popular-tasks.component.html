<div class="tabset-container" *ngIf="categories !== undefined">
    <sui-tabset>
        <div class="ui pointing secondary menu">
            <a class="item" suiTabHeader="1">Popular</a>
            <a class="item" suiTabHeader="2">{{categories[0].Name}}</a>
            <a class="item" suiTabHeader="3">{{categories[1].Name}}</a>
            <a class="item" suiTabHeader="4">{{categories[2].Name}}</a>
        </div>
        <div class="ui" suiTabContent="1">
            <div class="vendor-wrapper" *ngIf="bestPerformers !== undefined">
                <div *ngFor='let performer of bestPerformers' class="vendor">
                    <a href="{{performer.Link}}">
                        <div class="img-wrapper">
                            <img src="{{performer.Avatar}}" />
                        </div>
                        <p class="vendor-title">{{performer.Name}}
                            <p>
                    </a>
                </div>
            </div>
        </div>
        <div class="ui" suiTabContent="2">
            <div class="vendor-wrapper" *ngIf="fperformers !== undefined">
                <div *ngFor='let performer of fperformers' class="vendor">
                    <a href="{{performer.Link}}">
                        <div class="img-wrapper">
                            <img src="{{performer.Avatar}}" />
                        </div>
                        <p class="vendor-title">{{performer.Name}}
                            <p>
                    </a>
                </div>
            </div>
        </div>
        <div class="ui" suiTabContent="3">
            <div class="vendor-wrapper" *ngIf="sperformers !== undefined">
                <div *ngFor='let performer of sperformers' class="vendor">
                    <a href="{{performer.Link}}">
                        <div class="img-wrapper">
                            <img src="{{performer.Avatar}}" />
                        </div>
                        <p class="vendor-title">{{performer.Name}}
                            <p>
                    </a>
                </div>
            </div>
        </div>
        <div class="ui" suiTabContent="4">
            <div class="vendor-wrapper" *ngIf="tperformers !== undefined">
                <div *ngFor='let performer of tperformers' class="vendor">
                    <a href="{{performer.Link}}">
                        <div class="img-wrapper">
                            <img src="{{performer.Avatar}}" />
                        </div>
                        <p class="vendor-title">{{performer.Name}}
                            <p>
                    </a>
                </div>
            </div>
        </div>
    </sui-tabset>
</div>
