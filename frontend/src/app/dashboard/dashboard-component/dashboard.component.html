<div id="dashboard">
    <div id="dash-header">
        <p>DASHBOARD</p>
    </div>
    <div id="dash-content">
        <div class="sixteen wide column container">
            <sui-tabset>
                <div class="ui pointing secondary menu">
                    <a class="item" suiTabHeader="1">Pendings</a>
                    <a class="item" suiTabHeader="2">In progress</a>
                    <a class="item" suiTabHeader="3">Finished</a>
                </div>
                <div class="row">
                    <div class="ui grid container">
                        <div class="row">
                            <div class="sixteen wide column">
                                <div class="ui " suiTabContent="1">
                                    <app-dashboard-pendings></app-dashboard-pendings>
                                </div>
                                <div class="ui " suiTabContent="2">
                                    <app-dashboard-progress></app-dashboard-progress>
                                </div>
                                <div class="ui " suiTabContent="3">
                                    <app-dashboard-finished></app-dashboard-finished>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </sui-tabset>
        </div>
    </div>
</div>
